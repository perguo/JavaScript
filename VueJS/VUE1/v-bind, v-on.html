<!--习题： 点击一次按钮，换一下边框颜色-->
<!-- v-on 事件监听  v-on <==> @ -->
<div id="app">
    <img :src="imgUrl" :alt="name" :style="[{width: imgWidth},imgStyle]"/>
    <h4 :class="h4ClassArr[h4Index]">{{ name }}</h4>
    <button v-on:click="handleClick">换背景色</button>
</div>

<script>
    const vm = new Vue({
        el: '#app',
        data: {
            name: '肖战 & 王一博',
            imgUrl: 'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=676071232,4011169570&fm=11&gp=0.jpg',
            h4Class: 'red',
            h4Width: 'width',
            imgWidth: 'imgWidth',
            imgStyle: {
                border: '6px solid #f40'
            },

            h4ClassArr: ['red', 'blue', 'yellow'],
            h4Index: 0,
            h4Count: 0
        },
        methods: {
            handleClick () {
                this.h4Index = ++ this.h4Count % 3;
            }
        }
    })
</script>
</body>
