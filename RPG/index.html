<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPG游戏人物动画</title>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<img src="img/down-0.png" id="img">
<ul class="btnsArea">
    <li type="button" id="lu">左上</li>
    <li type="button" id="up">向上</li>
    <li type="button" id="ru">右上</li>
    <li type="button" id="left">向左</li>
    <li type="button" id="stop">停止</li>
    <li type="button" id="right">向右</li>
    <li type="button" id="ld">左下</li>
    <li type="button" id="down">向下</li>
    <li type="button" id="rd">右下</li>
</ul>

</body>
<script src="js/index.js" type="text/javascript"></script>

</html>
